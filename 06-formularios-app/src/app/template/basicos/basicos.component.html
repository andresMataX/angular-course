<div class="row col">
  <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Producto</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="Nombre del producto" name="producto"
          [ngModel]="initForm.producto" required minlength="3">
        <span class="form-text text-danger" *ngIf="nombreValido()">
          Debe de ser de 3 letras
        </span>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Precio</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" placeholder="Precio del producto" name="precio"
          [ngModel]="initForm.precio" required min="0">
        <span class="form-text text-danger" *ngIf="precioValido()">El precio debe de ser 0 o mayor</span>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Existencias</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" placeholder="Existencias del producto" name="existencias"
          [ngModel]="initForm.existencia">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-outline-dark float-end" [disabled]="miFormulario.invalid">
          Guardar
        </button>
      </div>
    </div>

  </form>
</div>

<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{miFormulario.valid }}</pre>
    <span>Pristine</span>
    <pre>{{miFormulario.pristine }}</pre>
    <span>Touched</span>
    <pre>{{miFormulario.touched }}</pre>
    <span>Value</span>
    <pre>{{miFormulario.value | json }}</pre>

  </div>
</div>
