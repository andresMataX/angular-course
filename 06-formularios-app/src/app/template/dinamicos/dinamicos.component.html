<form #miFormulario="ngForm">

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Nombre de la persona" [ngModel]="persona.nombre"
        name="nombre" required minlength="3">
      <span class="form-text text-danger" *ngIf="miFormulario.form.controls['nombre']?.errors">
        Debe de ser de 3 letras
      </span>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoJuego" name="nuevoJuego"
          (keyup.enter)="agregarJuego()">
        <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">Agregar</button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input class="form-control" [(ngModel)]="juego.nombre" name="favorito_{{i}}" required>
        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <button type="button" class="btn btn-outline-info float-end" (click)="guardar(miFormulario)"
        [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>

<span>Persona</span>

<pre>{{persona | json}}</pre>
