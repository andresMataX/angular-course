<hr />

<div class="row col">
  <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Producto</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del producto"
          formControlName="nombre"
        />
        <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
          Debe de ser de 3 letras
        </span>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Precio</label>
      <div class="col-sm-9">
        <input
          type="number"
          class="form-control"
          placeholder="Precio del producto"
          formControlName="precio"
        />
        <span class="form-text text-danger" *ngIf="campoEsValido('precio')">
          El precio debe de ser 0 o mayor
        </span>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Existencias</label>
      <div class="col-sm-9">
        <input
          type="number"
          class="form-control"
          placeholder="Existencias del producto"
          formControlName="existencias"
        />
        <span
          class="form-text text-danger"
          *ngIf="campoEsValido('existencias')"
        >
          Las existencias deben de ser 0 o mayor
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-outline-dark float-end">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
