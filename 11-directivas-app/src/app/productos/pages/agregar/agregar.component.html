<h1 class="my-5 text-3xl font-bold">Agregar producto</h1>

<form [formGroup]="miFormulario">
  <div class="columns-3">
    <div>
      <label>Nombre:</label>
    </div>
    <div>
      <input
        type="text"
        class="block bg-white w-full border border-slate-300 rounded-md py-2 pl-1 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
        formControlName="nombre"
      />
    </div>
    <div>
      <span
        [valido]="!tienerError('nombre')"
        error-msg
        [mensaje]="mensaje"
        [classColor]="color"
      ></span>
    </div>
  </div>

  <div class="flex mt-3">
    <button
      class="px-4 py-2 font-semibold text-sm bg-cyan-500 text-white rounded-full shadow-sm"
      (click)="cambiarMensaje()"
    >
      Guardar
    </button>

    <button
      class="ml-4 px-4 py-2 font-semibold text-sm bg-cyan-500 text-white rounded-full shadow-sm"
      (click)="cambiarColor()"
    >
      Cambiar Color
    </button>
  </div>
</form>

<h3 class="mt-5 text-3xl">Formulario</h3>
<pre>Valid: {{ miFormulario.valid }} </pre>
<pre>Value: {{ miFormulario.value | json }} </pre>

<div
  class="flex bg-cyan-500 rounded-md mt-5 py-4 px-2 text-white font-semibold underline"
  *customIf="miFormulario.valid"
>
  Todo OK!
</div>
