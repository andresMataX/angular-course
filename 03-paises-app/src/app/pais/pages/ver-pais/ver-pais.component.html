<div class="alert alert-info" *ngIf="!pais; else divPais">
  Espere por favor...
</div>

<ng-template #divPais>

  <div class="row">
    <div class="col-12">
      <h1>Pais:
        <small>
          {{pais.name.common}}
        </small>
      </h1>
    </div>

    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flags.png" class="img-thumbnail">
      </div>
      <div class="col">
        <h3>Información</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Población</strong> {{pais.population | number}}
          </li>
          <li class="list-group-item">
            <strong>Código</strong> {{pais.cca2}}
          </li>
        </ul>
      </div>
    </div>

    <h3 class="mt-3">Traducciones</h3>
    <div class="row">
      <div class="col">
        <span *ngFor="let t of pais.translations | keyvalue" class="badge bg-primary mx-1">
          {{ t.value.common }}
        </span>
      </div>
    </div>

  </div>

</ng-template>
